<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I AM [KSLP]HCT</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 data-lang="welcome"></h1>
        <button id="toggle-lang">Switch to Vietnamese</button>
    </header>
    <section id="about">
        <h2 data-lang="about-title"></h2>
        <p data-lang="about-content"></p>
        <p data-lang="dob"></p>
        <p data-lang="gender"></p>
        <p data-lang="location"></p>
        <div class="physical-info">
            <p data-lang="height"></p>
            <p data-lang="weight"></p>
        </div>
    </section>
    <section id="career">
        <h2 data-lang="career-title"></h2>
        <p data-lang="job"></p>
        <p data-lang="interest"></p>
    </section>
    <section id="contact">
        <h2 data-lang="contact-title"></h2>
        <p data-lang="email"></p>
        <p data-lang="github"></p>
        <p><a href="contact.html" data-lang="contact-link"></a></p>
    </section>
    <div id="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
    </div>
    <footer>
        <p data-lang="footer"></p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
